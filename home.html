<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css"> 
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> 
	</head>
	<body>
		<div id="controls" class="game">	
		<table>
			<tr>
				<td class="cell" id="0"></td>
				<td class="cell" id="1"></td>
				<td class="cell" id="2"></td>
			</tr>
			<tr>
				<td class="cell" id="3"></td>
				<td class="cell" id="4"></td>
				<td class="cell" id="5"></td>
			</tr>
			<tr>
				<td class="cell" id="6"></td>
				<td class="cell" id="7"></td>
				<td class="cell" id="8"></td>
			</tr>
		</table>
			<div class="endgame">
			<p class="text"></p>
			<button class="rpl-btn" onClick="startGame()">Replay</button>
		</div>
		<div class="scores">
			<table>
				<tr>
				<td class="ion-android-person controls"></li>
				<td class="ion-laptop controls"></li>
				<td class="controls">=</li>
				<td class="ion-ios-loop-strong controls"></li>
				</tr>	
				<tr>
				<td class="score-hu controls"></td>
				<td class="score-pc controls"></td>
				<td class="score-equal controls"></td>
				<td class="round controls"></td>
				</tr>
			</table>
			<button class="new-game">New Game</button>	
		</div>
		<div>
	</body>
	<script type="text/javascript" src="script.js"></script>

</html>
